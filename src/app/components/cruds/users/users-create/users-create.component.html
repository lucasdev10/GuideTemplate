<section class="container">
  <header class="content-header">
    <h2>Users register</h2>
    <button routerLink="/users" class="btn-default">Back</button>
  </header>
  <div class="content">
    <form class="form-content">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Insert name:" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insert email:"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Insert password:"
        />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <select name="city" id="city">
          <option *ngFor="let city of cities" [value]="city.id">
            {{ city.title }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="label-input-choice">Active?:</label>
        <div class="input-choice">
          <input hidden type="radio" name="radio" id="true" />
          <label id="true" for="true">Yes</label>

          <input hidden type="radio" name="radio" id="false" />
          <label id="false" for="false">No</label>
        </div>
      </div>
    </form>
    <button routerLink="/users" class="btn-register">Register</button>
  </div>
</section>
