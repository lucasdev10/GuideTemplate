<section class="container">
  <header class="content-header">
    <h2>Users list</h2>
    <button routerLink="/user" class="btn-default">Create User</button>
  </header>
  <div class="table">
    <table id="dataTable">
      <thead class="table-thead">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>City</th>
          <th>Active?</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody class="table-tbody">
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.active ? "Yes" : "no" }}</td>
          <td>
            <button class="btn-visualize">Visualize</button>
            <button routerLink="/user" class="btn-edit">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
